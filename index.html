<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script type="module" src="main.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main"> 
        <div class="lives-container">
            <img class="heart" id="heart1" src="https://freeiconshop.com/wp-content/uploads/edd/heart-outline.png" alt="heart">
            <img class="heart" id="heart2" src="https://freeiconshop.com/wp-content/uploads/edd/heart-outline.png" alt="heart">
            <img class="heart" id="heart3" src="https://freeiconshop.com/wp-content/uploads/edd/heart-outline.png" alt="heart">
            <img class="heart" id="heart4" src="https://freeiconshop.com/wp-content/uploads/edd/heart-outline.png" alt="heart">
            <img class="heart" id="heart5" src="https://freeiconshop.com/wp-content/uploads/edd/heart-outline.png" alt="heart">
            <img class="heart" id="heart6" src="https://freeiconshop.com/wp-content/uploads/edd/heart-outline.png" alt="heart">
            <img class="heart" id="heart7" src="https://freeiconshop.com/wp-content/uploads/edd/heart-outline.png" alt="heart">
        </div>
        <div id="word-container"></div>
        <div class="letter-container">        
            <div id="letter-grid">
                <button class="letter">A</button>
                <button class="letter">B</button>
                <button class="letter">C</button>
                <button class="letter">D</button>
                <button class="letter">E</button>
                <button class="letter">F</button>
                <button class="letter">G</button>
                <button class="letter">H</button>
                <button class="letter">I</button>
                <button class="letter">J</button>
                <button class="letter">K</button>
                <button class="letter">L</button>
                <button class="letter">M</button>
                <button class="letter">N</button>
                <button class="letter">O</button>
                <button class="letter">P</button>
                <button class="letter">Q</button>
                <button class="letter">R</button>
                <button class="letter">S</button>
                <button class="letter">T</button>
                <button class="letter">U</button>
                <button class="letter">V</button>
                <button class="letter">W</button>
                <button class="letter">X</button>
                <button class="letter">Y</button>
                <button class="letter">Z</button>
            </div>
        </div>

    </div>

</body>
</html>
